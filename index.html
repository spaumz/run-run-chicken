<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Shooter 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
        }
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            touch-action: none;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #scoreContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 15px;
        }
        .resource {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
        }
        .resource img {
            width: 24px;
            height: 24px;
        }
        #progressBar {
            position: absolute;
            top: 10px;
            left: 25%;
            width: 50%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
        #healthContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #health {
            height: 100%;
            background-color: #FF5555;
            width: 100%;
        }
        #gameOver, #levelComplete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            display: none;
            pointer-events: auto;
        }
        .menuButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            pointer-events: auto;
        }
        #powerUpIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .powerUp {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #damageIndicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #floatingNumbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floatingNumber {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 3px black;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="scoreContainer">
                <div class="resource">
                    <div>üîπ</div>
                    <div id="coins">0</div>
                </div>
                <div class="resource">
                    <div>‚≠ê</div>
                    <div id="stars">0</div>
                </div>
                <div class="resource">
                    <div>‚è±Ô∏è</div>
                    <div id="time">0</div>
                </div>
            </div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="healthContainer">
                <div id="health"></div>
            </div>
            <div id="powerUpIndicator"></div>
            <div id="damageIndicator"></div>
            <div id="floatingNumbers"></div>
        </div>
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <button class="menuButton" id="restartButton">Restart</button>
        </div>
        <div id="levelComplete">
            <h1>Level Complete!</h1>
            <div>Coins: <span id="finalCoins">0</span></div>
            <div>Stars: <span id="finalStars">0</span></div>
            <button class="menuButton" id="nextLevelButton">Next Level</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
