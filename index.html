<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Run Chicken!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        #start-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 5;
            display: none;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            display: none;
        }
        #pause-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            display: none;
        }
        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            z-index: 5;
            display: none;
        }
        /* Effet de flash blanc pour les bonus */
@keyframes flashEffect {
    0% { opacity: 0; }
    25% { opacity: 0.5; }
    100% { opacity: 0; }
}

/* Effet de bordure rouge pour les malus */
@keyframes borderEffect {
    0% { box-shadow: inset 0 0 0 5px rgba(255, 0, 0, 0); }
    25% { box-shadow: inset 0 0 0 20px rgba(255, 0, 0, 0.5); }
    100% { box-shadow: inset 0 0 0 5px rgba(255, 0, 0, 0); }
}

/* Optionnel: effet de vibration pour les malus */
@keyframes shakeEffect {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}

/* Ces animations seront déclenchées via JavaScript */
.flash-effect {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: white;
    pointer-events: none;
    opacity: 0;
    z-index: 100;
    animation: flashEffect 0.3s forwards;
}

.border-effect {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 100;
    animation: borderEffect 0.5s forwards, shakeEffect 0.3s forwards;
}

/* Améliorations générales */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #000;
}

#game-container {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
}

#menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    z-index: 10;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

#start-button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 15px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

#start-button:hover {
    background-color: #3e8e41;
    transform: translateY(-2px);

}

    background: rgba(0,0,0,0.5);
    padding: 15px 25px;
    border-radius: 15px;
    z-index: 5;
    display: none;
    transition: all 0.3s ease;
}

.stat {
    margin: 5px 0;
}

#game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    z-index: 10;
    display: none;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
}

#restart-button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 15px 2px;

    border-radius: 8px;
    transition: all 0.3s ease;

}

#restart-button:hover {
    background-color: #d32f2f;
    transform: translateY(-2px);

}

#pause-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    z-index: 10;
    display: none;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
}

#controls-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 16px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    background: rgba(0,0,0,0.5);
    padding: 12px 20px;
    border-radius: 8px;
    z-index: 5;
    display: none;
}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>Run Run Chicken!</h1>
            <p>Traversez les portes vertes et bleues, évitez les rouges et jaunes!</p>
            <button id="start-button">Start</button>
        </div>
        
        <div id="ui">
            <div class="stat">Poulets: <span id="troops-count">1</span></div>
            <div class="stat">Taux de fusion: x<span id="fusion-rate">1</span></div>
        </div>
        
        <div id="game-over">
            <h1 style="color: red;">GAME OVER</h1>
            <p>Poulets finaux: <span id="final-score">0</span></p>
            <p>Taux de fusion final: x<span id="final-fusion-rate">1</span></p>
            <button id="restart-button">Rejouer</button>
        </div>
        
        <div id="pause-screen">
            <h1>PAUSE</h1>
            <p>Appuyez sur P pour continuer</p>
        </div>
        
        <div id="controls-info">
            Utilisez la souris pour déplacer vos poulets | P = Pause
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
